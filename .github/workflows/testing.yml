name: Terraform (Azure OIDC)

on:
  pull_request:
    paths:
      - "Infra/terraform/**"
  push:
    branches:
      - main
    paths:
      - "Infra/terraform/**"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Plan / Apply
    runs-on: ubuntu-latest
    # NO environment for PRs
    timeout-minutes: 30 

    defaults:
      run:
        working-directory: Infra/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (Simplified)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init -input=false

      # ... rest of your steps
