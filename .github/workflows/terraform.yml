name: Terraform Azure Infra

on:
  push:
    branches:
      - main
    paths:
      - "Infra/terraform/**"
  workflow_dispatch: {}    

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Infra/terraform

    # ADD THESE ENVIRONMENT VARIABLES
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_AZUREAD: true
      ARM_USE_MSI: false

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.7.5

    - name: Verify and Fix backend.tf
      run: |
        echo "=== Current backend.tf ==="
        cat backend.tf
        echo ""
        
        # Ensure use_azuread_auth is set to true
        if ! grep -q "use_azuread_auth.*=.*true" backend.tf; then
          echo "Fixing backend.tf - adding use_azuread_auth = true"
          sed -i '/backend "azurerm" {/,/}/ s/}/  use_azuread_auth = true\n}/' backend.tf
        fi
        
        # Ensure subscription_id is set
        if ! grep -q "subscription_id" backend.tf; then
          echo "Adding subscription_id"
          sed -i '/backend "azurerm" {/,/}/ s/}/  subscription_id = "74c4f319-b9f6-4b4f-b910-b6bb2923cf97"\n}/' backend.tf
        fi
        
        echo ""
        echo "=== Updated backend.tf ==="
        cat backend.tf

    - name: Clean Terraform cache
      run: |
        rm -rf .terraform .terraform.lock.hcl terraform.tfstate 2>/dev/null || true

    - name: Terraform Init with explicit config
      run: |
        terraform init \
          -backend-config="resource_group_name=rg-tfstate-prod" \
          -backend-config="storage_account_name=tfstatequote525" \
          -backend-config="container_name=tfstate" \
          -backend-config="key=quote-app/production.tfstate" \
          -backend-config="use_azuread_auth=true" \
          -backend-config="subscription_id=74c4f319-b9f6-4b4f-b910-b6bb2923cf97"

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan

