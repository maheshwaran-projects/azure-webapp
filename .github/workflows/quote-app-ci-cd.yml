name: Quote Application CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'App/quote-app/src/**'
      - 'App/quote-app/docker/**'
      - 'App/quote-app/requirements.txt'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_REGISTRY: "quoteacr60b19794.azurecr.io"
  APP_NAME: "quote-app"
  IMAGE_TAG: "${{ github.sha }}-$(date +%s)"

  # Azure OIDC env
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd App/quote-app
          pip install -r requirements.txt
          pip install pytest

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ env.ACR_REGISTRY }} \
            --username ${{ secrets.ACR_USERNAME }} \
            --password-stdin

      - name: Build Docker image
        run: |
          cd App/quote-app
          docker build -f docker/Dockerfile \
            -t ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }} .
          docker tag \
            ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }} \
            ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:latest

  update-helm-values:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Helm values with new tag
        run: |
          cd App/quote-app/charts/quote-app
          for file in values-*.yaml values.yaml; do
            [ -f "$file" ] || continue
            sed -i "s|tag: \".*\"|tag: \"${{ env.IMAGE_TAG }}\"|" "$file"
            sed -i "s|repository: .*|repository: ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}|" "$file"
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          cd App/quote-app/charts/quote-app
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add values*.yaml
            git commit -m "Update image tag to ${{ env.IMAGE_TAG }}"
            git push
          fi
