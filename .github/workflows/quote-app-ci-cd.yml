name: Quote Application CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'App/quote-app/src/**'
      - 'App/quote-app/docker/**'
      - 'App/quote-app/requirements.txt'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_REGISTRY: quoteacr60b19794.azurecr.io
  ACR_NAME: quoteacr60b19794
  APP_NAME: quote-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd App/quote-app
          pip install -r requirements.txt
          pip install pytest

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR (OIDC)
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build Docker image
        run: |
          cd App/quote-app
          docker build -f docker/Dockerfile \
            -t ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }} src/
          docker tag \
            ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }} \
            ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:latest
