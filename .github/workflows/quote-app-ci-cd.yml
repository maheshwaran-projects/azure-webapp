name: Quote Application CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'App/quote-app/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

env:
  ACR_REGISTRY: quoteacr60b19794.azurecr.io
  ACR_NAME: quoteacr60b19794
  APP_NAME: quote-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd App/quote-app
          pip install -r requirements.txt
          pip install pytest

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR (OIDC)
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build Docker image
        run: |
          cd App/quote-app
          # Build image with unique tag
          docker build -f docker/Dockerfile -t ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }} .

          # Optionally tag with run number instead of 'latest'
          docker tag ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }} ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:run-${{ github.run_number }}

      - name: Push Docker image
        run: |
          docker push ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:run-${{ github.run_number }}

      - name: Print image details
        run: |
          echo "Image built and pushed successfully!"
          echo ""
          echo "Registry: ${{ env.ACR_REGISTRY }}"
          echo "Repository: ${{ env.APP_NAME }}"
          echo "Tag: ${{ env.IMAGE_TAG }}"
          echo "Image: ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }}"
          echo ""
          echo "Metadata:"
          echo "  - Commit: ${{ github.sha }}"
          echo "  - Timestamp: $(date)"
          echo "  - Run: #${{ github.run_number }}"

  update-helm-values:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Helm values with new tag
        run: |
          echo "Updating Helm values files..."
          
          cd App/quote-app/charts/quote-app
          
          # Update all values files
          for file in values-*.yaml values.yaml; do
            if [ -f "$file" ]; then
              echo "Updating $file..."
              
              # Update image tag
              if grep -q "tag:" "$file"; then
                sed -i "s|tag: \".*\"|tag: \"${{ env.IMAGE_TAG }}\"|" "$file"
                echo "Updated tag to: ${{ env.IMAGE_TAG }}"
              fi
              
              # Update repository if specified
              if grep -q "repository:" "$file"; then
                sed -i "s|repository: .*|repository: ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}|" "$file"
                echo "Updated repository to: ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}"
              fi
              
              echo ""
            fi
          done
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          cd App/quote-app/charts/quote-app
          
          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
          else
            # Commit directly to main (for GitOps)
            git add values*.yaml
            git commit -m "chore: update image tag to ${{ env.IMAGE_TAG }}"
            git push
            echo "Changes pushed to repository"
            
            echo ""
            echo "Summary:"
            echo "Image: ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }}"
            echo "Commit: ${{ github.sha }}"
            echo "Updated files:"
            git show --name-only --oneline HEAD | tail -n +2
          fi
